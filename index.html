<body>
<div id="demogallery">
    <div>
        <h3>js</h3>
        <div id="demo-test-gallery" class="demo-gallery">
            <div class="preview-img" data-index="0" style="background-image: url('https://farm4.staticflickr.com/3894/15008518202_b016d7d289_b.jpg')"></div>
            <div class="preview-img" data-index="1" style="background-image: url('https://farm6.staticflickr.com/5591/15008867125_68a8ed88cc_m.jpg')"></div>
            <div class="preview-img" data-index="2" style="background-image: url('https://farm4.staticflickr.com/3920/15008465772_383e697089_b.jpg')"></div>
        </div>
    </div>

    <div>
        <h3>vue</h3>
        <div id="app"></div>
    </div>
</div>

<script>
window.onload = function () {
    var arr = [
        {
            src: 'https://farm4.staticflickr.com/3894/15008518202_b016d7d289_b.jpg',
            // 作者
            author: 'Folkert Gorter',
            // 简介
            desc: 'This is dummy caption.'
        },
        {
            src: 'https://farm6.staticflickr.com/5591/15008867125_68a8ed88cc_m.jpg',
        },
        {
            src: 'https://farm4.staticflickr.com/3920/15008465772_383e697089_b.jpg',
            author: 'Folkert Gorter2',
            desc: 'It\'s a dummy caption. He who searches for meaning here will be sorely disappointed.'
        }
    ]

    PreviewLite.init(arr, '.preview-img', function () {
        console.log('js cloooooooose');
    });

    document.querySelector('.demo-gallery').addEventListener('click', function (e) {
        var target = e.target;
        var index = target.getAttribute('data-index') * 1
        PreviewLite.show(index)
    })
}
</script>

<style>
.preview-img , .img{
    width: 100px;
    height: 100px;
    float: left;
    margin-right: 15px;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #f0f0f0;
}
.demo-gallery{
    overflow:hidden;
}
#demo-test-gallery a{
    float:left;
    margin:0 2px 2px;
    width: 120px;
}
#demo-test-gallery a img{
    width:100%;
}
#demo-test-gallery a figure{
    display: none;
}
#demo-test-gallery a:first-child{
    width:164px;
}
</style>
